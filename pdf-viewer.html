<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer - EduShare</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f0f0;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border-radius: 10px;
        }
        .header h1 {
            margin: 0;
            font-size: 1.5rem;
        }
        .btn {
            background: white;
            color: #6a11cb;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        .pdf-container {
            width: 100%;
            height: calc(100vh - 120px);
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 id="pdfTitle">PDF Document</h1>
        <a href="/" class="btn">Back to Home</a>
    </div>
    <div class="pdf-container">
        <iframe id="pdfViewer" src=""></iframe>
    </div>

    <script>
        // Get parameters from URL
        const urlParams = new URLSearchParams(window.location.search);
        const fileUrl = urlParams.get('file');
        const title = urlParams.get('title');
        
        // Set title and PDF source
        if (title) {
            document.getElementById('pdfTitle').textContent = title;
        }
        
        if (fileUrl) {
            document.getElementById('pdfViewer').src = `https://docs.google.com/gview?url=${encodeURIComponent(fileUrl)}&embedded=true`;
        } else {
            document.getElementById('pdfViewer').src = 'about:blank';
        }
    </script>
</body>
</html>
